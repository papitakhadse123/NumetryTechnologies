<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=example.com" type="image/x-icon">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #00ff9d;
            --text-color: #fff;
            --background-color: #fff;
        }

        .dark-mode {
            --primary-color: #fff;
            --secondary-color: #00ff9d;
            --text-color: #333;
            --background-color: #333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .toggle-button {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(0, 255, 157, 0.3);
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Toggle Dark/Light Mode</h1>
    <button class="toggle-button" id="theme-toggle">Toggle Dark/Light Mode</button>

    <script>
        // Check localStorage for the user's preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', () => {
            // Toggle dark mode class
            document.body.classList.toggle('dark-mode');
            // Save the user's preference in localStorage
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
        });
    </script>
</body>
</html>
